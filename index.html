<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RS-Montagen — KV-Kalkulator</title>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body,#root{height:100%;font-family:'Segoe UI',-apple-system,BlinkMacSystemFont,sans-serif}
input[type=range]{height:6px;cursor:pointer}
input,select,textarea{font-size:16px!important}
::-webkit-scrollbar{width:8px}
::-webkit-scrollbar-track{background:#0f1419}
::-webkit-scrollbar-thumb{background:#2a3540;border-radius:4px}
@media print{.no-print{display:none!important}body{background:#fff!important}.kv-page{box-shadow:none!important;margin:0!important;border-radius:0!important;padding:24px!important}.agb-page{display:block!important;page-break-before:always}}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
.fade-in{animation:fadeIn 0.3s ease-out}
@keyframes spin{to{transform:rotate(360deg)}}
.spinner{width:40px;height:40px;border:4px solid rgba(232,197,71,0.2);border-top-color:#e8c547;border-radius:50%;animation:spin 0.8s linear infinite;margin:0 auto}
/* RESPONSIVE */
.calc-grid{display:grid;grid-template-columns:1fr 370px;gap:24px}
.firma-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:0 20px}
.addr-grid{display:grid;grid-template-columns:1fr 1fr;gap:32px}
.sig-grid{display:grid;grid-template-columns:1fr 1fr;gap:48px}
.footer-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px}
.header-bar{display:flex;justify-content:space-between;align-items:center;padding:8px 24px}
.header-tabs{display:flex;gap:4px}
.header-user{display:flex;align-items:center;gap:14}
.kv-page{max-width:800px;margin:0 auto 20px;padding:48px 56px}
.archive-wrap{max-width:1000px;margin:0 auto;padding:24px}
.kv-sum{width:300px;margin-left:auto}
/* Tablet */
@media(max-width:1024px){
  .calc-grid{grid-template-columns:1fr}
  .firma-grid{grid-template-columns:1fr 1fr}
}
/* Mobile */
@media(max-width:640px){
  .header-bar{padding:8px 12px;gap:8px;flex-wrap:wrap}
  .header-tabs button{padding:6px 10px!important;font-size:12px!important}
  .header-user{gap:8px}
  .header-user span{display:none}
  .calc-grid{grid-template-columns:1fr;gap:16px}
  .firma-grid{grid-template-columns:1fr}
  .form-grid{grid-template-columns:1fr}
  .addr-grid{grid-template-columns:1fr;gap:16px}
  .sig-grid{grid-template-columns:1fr;gap:24px}
  .footer-grid{grid-template-columns:1fr;text-align:left!important}
  .footer-grid>div{text-align:left!important}
  .kv-page{padding:24px 16px!important;margin:0 8px 20px!important}
  .archive-wrap{padding:12px}
  .archive-item{flex-direction:column!important;align-items:stretch!important;gap:12px!important}
  .archive-btns{justify-content:flex-end}
  .kv-sum{width:100%}
  .kv-header{flex-direction:column!important;gap:16px!important}
  .kv-header>div:last-child{text-align:left!important}
  .agb-page{padding:24px 16px!important;margin:0 8px 40px!important}
  .login-box{padding:32px 20px!important;width:100%!important;max-width:100vw!important;margin:0 8px}
  .extra-label span.extra-price{display:block;margin-top:4px}
  .preview-sticky{position:relative!important;top:0!important}
}
</style>
</head>

// ═══════════════════════════════════════════════════════════════════
// STORAGE — Firebase (cloud, geteilt) + localStorage Fallback
// ═══════════════════════════════════════════════════════════════════
const Stor = {
  // Firebase: Echtzeit-Listener
  onKVs(callback) {
    if (firebaseReady) {
      const handler = snap => {
        const data = snap.val();
        const kvs = data ? Object.values(data).sort((a,b) =>
          new Date(b.createdAt||0) - new Date(a.createdAt||0)
        ) : [];
        callback(kvs, false);
      };
      kvsRef.on('value', handler, err => {
        console.error("Firebase read error:", err);
        // Fallback to localStorage
        callback(Stor._localGet(), false);
      });
      return () => kvsRef.off('value', handler);
    } else {
      // localStorage fallback
      callback(Stor._localGet(), false);
      return () => {};
    }
  },

  async saveKV(kv) {
    const key = kv.kvNumber.replace(/[.#$/\[\]]/g, '_');
    if (firebaseReady) {
      try {
        await kvsRef.child(key).set(kv);
        return true;
      } catch(e) {
        console.error("Firebase save error:", e);
        alert("Speicherfehler: " + e.message);
        return false;
      }
    } else {
      return Stor._localSave(kv);
    }
  },

  async delKV(n) {
    const key = n.replace(/[.#$/\[\]]/g, '_');
    if (firebaseReady) {
      try { await kvsRef.child(key).remove(); return true; }
      catch(e) { console.error("Firebase delete error:", e); return false; }
    } else {
      return Stor._localDel(n);
    }
  },

  // localStorage Fallback
  _localGet() {
    try { const r=localStorage.getItem("rs_kvs"); return r?JSON.parse(r):[]; }
    catch(e) { return []; }
  },
  _localSave(kv) {
    try {
      const kvs=this._localGet();
      const i=kvs.findIndex(k=>k.kvNumber===kv.kvNumber);
      if(i>=0)kvs[i]=kv;else kvs.unshift(kv);
      localStorage.setItem("rs_kvs",JSON.stringify(kvs));
      return true;
    } catch(e) { alert("Speicherfehler: "+e.message); return false; }
  },
  _localDel(n) {
    try {
      const kvs=this._localGet().filter(k=>k.kvNumber!==n);
      localStorage.setItem("rs_kvs",JSON.stringify(kvs));
      return true;
    } catch(e) { return false; }
  },
};

// UTILS
// ═══════════════════════════════════════════════════════════════════
const fmt=n=>n.toLocaleString("de-DE",{minimumFractionDigits:2,maximumFractionDigits:2})+" €";
const fmtD=()=>{const d=new Date();return `${d.getDate().toString().padStart(2,"0")}.${(d.getMonth()+1).toString().padStart(2,"0")}.${d.getFullYear()}`};
const mkKV=()=>`KV-${new Date().getFullYear()}-${String(Math.floor(Math.random()*9000)+1000)}`;
const getDisc=sqm=>{const t=BASE_PRICES.discounts.find(d=>sqm>=d.from&&sqm<=d.to);return t?t.factor:0.87};
const calcBase=sqm=>(BASE_PRICES.baseFixed+sqm*BASE_PRICES.perSqm)*getDisc(sqm);
const calcZL=m=>m<=0?0:m*ZULEITUNG.pricePerMeter;
const calcExT=(ids,sqm,gfLm)=>ids.reduce((s,id)=>{const e=EXTRAS.find(x=>x.id===id);if(!e)return s;if(e.type==="sqm")return s+e.pricePerSqm*sqm;if(e.type==="lm")return s+e.pricePerLm*gfLm;return s+e.price},0);

// CUSTOM HOOK: useKVs — Echtzeit-KV-Liste
// ═══════════════════════════════════════════════════════════════════
function useKVs() {
  const [kvs, setKvs] = useState([]);
  const [loading, setLoading] = useState(true);
  useEffect(() => {
    const unsub = Stor.onKVs((data, isLoading) => {
      setKvs(data);
      setLoading(false);
    });
    return unsub;
  }, []);
  return { kvs, loading, refresh: () => {} };
}

// CALC PAGE
// ═══════════════════════════════════════════════════════════════════
function CalcPage({user,bearbeiter,isAdmin}){
  const[selF,setSelF]=useState("");
  const[man,setMan]=useState(false);
  const[ku,setKu]=useState({name:"",strasse:"",plz:"",ort:"",tel:"",email:""});
  const[obj,setObj]=useState({strasse:"",plz:"",ort:"",lage:""});
  const[sqm,setSqm]=useState(60);
  const[zlm,setZlm]=useState(0);
  const[gfLm,setGfLm]=useState(0);
  const[exs,setExs]=useState([]);
  const[auf,setAuf]=useState(0);
  const[showKV,setShowKV]=useState(false);
  const[kvN,setKvN]=useState("");
  const[saving,setSaving]=useState(false);

  useEffect(()=>{
    if(selF&&!man){const f=TEMA_FIRMEN.find(x=>x.id===selF);if(f){
      const fn=f.co?f.name+"\n"+f.co:f.name;
      setKu(p=>({...p,name:fn,strasse:f.strasse,plz:f.plz,ort:f.ort}));
    }}
  },[selF,man]);

  useEffect(()=>{
    if(gfLm>0&&!exs.includes("glasfaser"))setExs(p=>[...p,"glasfaser"]);
    if(gfLm<=0&&exs.includes("glasfaser"))setExs(p=>p.filter(x=>x!=="glasfaser"));
  },[gfLm]);

  const togEx=id=>{if(id==="glasfaser")return;setExs(p=>p.includes(id)?p.filter(x=>x!==id):[...p,id])};

  const sub=calcBase(sqm)+calcZL(zlm)+calcExT(exs,sqm,gfLm);
  const aufAmt=isAdmin?sub*(auf/100):0;
  const netto=sub+aufAmt;
  const mwst=netto*0.19;
  const brutto=netto+mwst;
  const sqmB=sqm>0?sub/sqm:0;
  const sqmM=sqm>0?netto/sqm:0;

  const doGen=async()=>{
    setSaving(true);
    const num=mkKV();
    const kvData={kvNumber:num,date:fmtD(),bearbeiter,
      kunde:{...ku},objekt:{...obj},sqm,zlm,gfLm,extras:[...exs],
      aufschlag:isAdmin?auf:0,sub,aufAmt:isAdmin?aufAmt:0,
      netto,mwst,brutto,status:"offen",createdAt:new Date().toISOString()};
    const ok=await Stor.saveKV(kvData);
    setSaving(false);
    if(ok){setKvN(num);setShowKV(true)}
  };

  if(showKV)return<KVDoc kvN={kvN} ku={ku} obj={obj} sqm={sqm} zlm={zlm} gfLm={gfLm} exs={exs}
    netto={netto} mwst={mwst} brutto={brutto} bearbeiter={bearbeiter} isAdmin={isAdmin}
    auf={auf} aufAmt={aufAmt} onBack={()=>setShowKV(false)}/>;

  const fLabel=f=>{
    if(f.co)return<><span style={{display:"block",fontSize:11,fontWeight:700,color:"#e0e8f0"}}>{f.name}</span><span style={{display:"block",fontSize:9,color:"#e8c547",marginTop:1}}>{f.co}</span><span style={{display:"block",fontSize:10,color:"#5a6a7a",marginTop:2}}>{f.plz} {f.ort}</span></>;
    return<><span style={{display:"block",fontSize:11,fontWeight:700,color:"#e0e8f0"}}>{f.name}</span><span style={{display:"block",fontSize:10,color:"#5a6a7a",marginTop:2}}>{f.plz} {f.ort}</span></>;
  };

  return(
    <div style={{maxWidth:1200,margin:"0 auto",padding:"24px 16px"}} className="fade-in">
      <div className="calc-grid">
        <div style={{display:"flex",flexDirection:"column",gap:20}}>
          <div style={S.card}>
            <h2 style={S.ct}><span>🏢</span> Auftraggeber</h2>
            <div style={{display:"flex",gap:8,marginBottom:20}}>
              <button style={!man?S.togA:S.togB} onClick={()=>setMan(false)}>Firma wählen</button>
              <button style={man?S.togA:S.togB} onClick={()=>setMan(true)}>Manuell</button>
            </div>
            {!man?(<div style={{display:"grid",gridTemplateColumns:"1fr 1fr 1fr",gap:10}}>
              {TEMA_FIRMEN.map(f=>(<button key={f.id} style={selF===f.id?S.fcA:S.fc} onClick={()=>setSelF(f.id)}>{fLabel(f)}</button>))}
            </div>):(<div className="form-grid">
              <Inp l="Name / Firma" v={ku.name} s={v=>setKu({...ku,name:v})}/>
              <Inp l="Telefon" v={ku.tel} s={v=>setKu({...ku,tel:v})}/>
              <Inp l="Straße + Nr." v={ku.strasse} s={v=>setKu({...ku,strasse:v})}/>
              <Inp l="E-Mail" v={ku.email} s={v=>setKu({...ku,email:v})}/>
              <Inp l="PLZ" v={ku.plz} s={v=>setKu({...ku,plz:v})}/>
              <Inp l="Ort" v={ku.ort} s={v=>setKu({...ku,ort:v})}/>
            </div>)}
          </div>
          <div style={S.card}>
            <h2 style={S.ct}><span>🏠</span> Objektdaten</h2>
            <div className="form-grid">
              <Inp l="Straße + Nr." v={obj.strasse} s={v=>setObj({...obj,strasse:v})}/>
              <Inp l="Lage (z.B. 2. OG links)" v={obj.lage} s={v=>setObj({...obj,lage:v})}/>
              <Inp l="PLZ" v={obj.plz} s={v=>setObj({...obj,plz:v})}/>
              <Inp l="Ort" v={obj.ort} s={v=>setObj({...obj,ort:v})}/>
            </div>
          </div>
          <div style={S.card}>
            <h2 style={S.ct}><span>📐</span> Kalkulation</h2>
            <div style={{marginBottom:18}}>
              <label style={S.lb}>Wohnfläche (m²) — inkl. E-Check</label>
              <div style={S.sr}><input type="range" min="20" max="200" value={sqm} onChange={e=>setSqm(+e.target.value)} style={{flex:1,accentColor:"#e8c547"}}/>
              <input type="number" value={sqm} onChange={e=>setSqm(+e.target.value||0)} style={{...S.inp,width:80,textAlign:"center"}}/><span style={S.u}>m²</span></div>
            </div>
            <div style={{marginBottom:18}}>
              <label style={S.lb}>Zuleitung — {fmt(ZULEITUNG.pricePerMeter)}/m netto (nach echtem Aufmaß)</label>
              <div style={S.sr}><input type="number" min="0" value={zlm} onChange={e=>setZlm(+e.target.value||0)} style={{...S.inp,width:100,textAlign:"center"}}/>
              <span style={S.u}>m</span>{zlm>0&&<span style={{color:"#e8c547",fontSize:13,fontWeight:600}}>≈ {fmt(calcZL(zlm))}</span>}</div>
            </div>
            <div>
              <label style={S.lb}>Glasfaser-Vorbereitung — 17,00 €/lm (nach echtem Aufmaß)</label>
              <div style={S.sr}><input type="number" min="0" value={gfLm} onChange={e=>setGfLm(+e.target.value||0)} style={{...S.inp,width:100,textAlign:"center"}}/>
              <span style={S.u}>lm</span>{gfLm>0&&<span style={{color:"#e8c547",fontSize:13,fontWeight:600}}>≈ {fmt(gfLm*17)}</span>}</div>
            </div>
          </div>
          <div style={S.card}>
            <h2 style={S.ct}><span>🔧</span> Zusatzleistungen</h2>
            <div style={{display:"flex",flexDirection:"column",gap:8}}>
              {EXTRAS.filter(e=>e.id!=="glasfaser").map(ext=>(
                <label key={ext.id} style={exs.includes(ext.id)?S.exA:S.ex}>
                  <input type="checkbox" checked={exs.includes(ext.id)} onChange={()=>togEx(ext.id)} style={{accentColor:"#e8c547",width:18,height:18,flexShrink:0}}/>
                  <span style={{flex:1,fontSize:13,color:"#c0c8d0"}}>{ext.label}</span>
                  <span className="extra-price" style={{fontSize:13,color:"#e8c547",fontWeight:600}}>
                    {ext.type==="sqm"?`${ext.pricePerSqm.toFixed(2)} €/m² (${fmt(ext.pricePerSqm*sqm)})`:fmt(ext.price)}</span>
                </label>
              ))}
              {gfLm>0&&(<div style={{...S.exA,opacity:0.7}}>
                <span style={{width:18,height:18,display:"inline-flex",alignItems:"center",justifyContent:"center",color:"#e8c547",flexShrink:0}}>✓</span>
                <span style={{flex:1,fontSize:13,color:"#c0c8d0"}}>Glasfaser ({gfLm} lm)</span>
                <span style={{fontSize:13,color:"#e8c547",fontWeight:600}}>{fmt(gfLm*17)}</span>
              </div>)}
            </div>
          </div>
          {isAdmin&&(<div style={S.adCard}>
            <h2 style={S.ct}><span>🔒</span> Interner Aufschlag</h2>
            <p style={{color:"#8a7a5a",fontSize:12,margin:"0 0 16px"}}>Vermittlung — nur Admin, nie im KV sichtbar.</p>
            <div style={S.sr}><input type="range" min="0" max="100" step="0.5" value={auf} onChange={e=>setAuf(+e.target.value)} style={{flex:1,accentColor:"#ff6b6b"}}/>
            <input type="number" min="0" max="100" step="0.1" value={auf} onChange={e=>setAuf(Math.min(100,Math.max(0,+e.target.value||0)))} style={{...S.inp,width:90,textAlign:"center"}}/><span style={S.u}>%</span></div>
            {auf>0&&(<div style={{marginTop:16,padding:16,background:"rgba(0,0,0,0.3)",borderRadius:10,border:"1px solid rgba(232,197,71,0.15)"}}>
              <Row l="m²-Preis ohne" r={fmt(sqmB)+" /m²"}/><Row l={`m²-Preis +${auf}%`} r={fmt(sqmM)+" /m²"} hl/>
              <div style={{height:1,background:"rgba(255,255,255,0.06)",margin:"8px 0"}}/>
              <Row l="Differenz /m²" r={"+"+fmt(sqmM-sqmB)} c="#e8c547"/><Row l="Vermittlung netto" r={fmt(aufAmt)} c="#e8c547" b/>
            </div>)}
          </div>)}
        </div>
        {/* PREVIEW */}
        <div><div className="preview-sticky" style={{position:"sticky",top:56}}>
          <div style={S.prev}>
            <h2 style={{fontSize:16,fontWeight:700,color:"#e8c547",margin:"0 0 16px"}}>Live-Kalkulation</h2>
            {ku.name&&<div style={S.prevF}>🏢 {ku.name.split("\n")[0]}</div>}
            <PRow l={`Neuinstallation inkl. E-Check (${sqm} m²)`} r={fmt(calcBase(sqm))}/>
            <div style={{fontSize:11,color:"#5a6a7a",marginTop:-4,marginBottom:8}}>Staffel {(getDisc(sqm)*100).toFixed(0)}%</div>
            {zlm>0&&<PRow l={`Zuleitung (${zlm} m × 30€)`} r={fmt(calcZL(zlm))}/>}
            {exs.map(id=>{const e=EXTRAS.find(x=>x.id===id);if(!e)return null;
              const p=e.type==="sqm"?e.pricePerSqm*sqm:e.type==="lm"?e.pricePerLm*gfLm:e.price;
              return<PRow key={id} l={e.label.split("(")[0].trim()} r={fmt(p)}/>;
            })}
            <div style={S.hdiv}/><PRow l="Zwischensumme" r={fmt(sub)} b/>
            <div style={{textAlign:"center",padding:8,background:"rgba(232,197,71,0.08)",borderRadius:6,color:"#e8c547",fontSize:14,fontWeight:600,margin:"8px 0"}}>≈ {fmt(sqmB)} / m²</div>
            {isAdmin&&auf>0&&(<>
              <div style={{display:"flex",justifyContent:"space-between",padding:8,background:"rgba(232,197,71,0.06)",borderRadius:4,borderLeft:"3px solid #e8c547",margin:"4px 0",fontSize:13,color:"#b0b8c0"}}>
                <span>🔒 +{auf}%</span><span style={{fontWeight:600,color:"#e0e8f0"}}>{fmt(aufAmt)}</span></div>
              <div style={{textAlign:"center",padding:5,background:"rgba(255,107,107,0.08)",borderRadius:6,color:"#ff6b6b",fontSize:12,fontWeight:600}}>≈ {fmt(sqmM)} / m²</div>
            </>)}
            <PRow l="Netto" r={fmt(netto)}/><PRow l="MwSt. 19%" r={fmt(mwst)}/>
            <div style={S.hdiv}/>
            <div style={{display:"flex",justifyContent:"space-between",fontSize:18,fontWeight:800,color:"#e8c547",padding:"12px 0"}}><span>Brutto</span><span>{fmt(brutto)}</span></div>
            <button style={{...S.btnG,opacity:saving?0.5:1}} onClick={doGen} disabled={saving}>
              {saving?"⏳ Speichert...":"⚡ KV erstellen & speichern"}
            </button>
          </div>
        </div></div>
      </div>
    </div>
  );
}

// ARCHIVE — mit Echtzeit-Updates!
// ═══════════════════════════════════════════════════════════════════
function ArchivePage({user,isAdmin,onOpen}){
  const{kvs,loading}=useKVs();
  const[se,setSe]=useState("");
  const fil=kvs.filter(k=>{const s=se.toLowerCase();return !s||k.kvNumber.toLowerCase().includes(s)||(k.kunde?.name||"").toLowerCase().includes(s)||(k.objekt?.strasse||"").toLowerCase().includes(s)});

  const del=async n=>{if(confirm("KV "+n+" wirklich löschen?")){await Stor.delKV(n)}};

  return(
    <div className="fade-in no-print archive-wrap">
      <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:24,flexWrap:"wrap",gap:12}}>
        <h1 style={{fontSize:22,fontWeight:700,color:"#e0e8f0"}}>📁 Archiv <span style={{fontSize:14,color:"#5a6a7a"}}>({fil.length})</span>
          {firebaseReady&&<span style={{fontSize:11,color:"#22c55e",marginLeft:8}}>🔄 Live</span>}
        </h1>
        <input style={{...S.inp,width:300,maxWidth:"100%"}} placeholder="🔍 Suchen..." value={se} onChange={e=>setSe(e.target.value)}/>
      </div>
      {loading?(<div style={{textAlign:"center",padding:60}}><div className="spinner"/><p style={{color:"#5a6a7a",marginTop:16}}>Lade Kostenvoranschläge...</p></div>)
      :fil.length===0?(<div style={{textAlign:"center",padding:60,color:"#4a5a6a"}}><div style={{fontSize:48,marginBottom:12}}>📋</div><p>Keine KVs vorhanden.</p></div>):(
        <div style={{display:"flex",flexDirection:"column",gap:12}}>
          {fil.map(kv=>(
            <div key={kv.kvNumber} className="archive-item" style={{background:"#1c2630",borderRadius:12,padding:"18px 24px",border:"1px solid rgba(255,255,255,0.06)",display:"flex",alignItems:"center",gap:20}}>
              <div style={{flex:1}}>
                <div style={{display:"flex",gap:12,alignItems:"center",marginBottom:4,flexWrap:"wrap"}}>
                  <span style={{fontWeight:700,color:"#e8c547",fontSize:15}}>{kv.kvNumber}</span>
                  <span style={{fontSize:12,color:"#5a6a7a"}}>{kv.date}</span>
                  <span style={{fontSize:11,padding:"2px 8px",borderRadius:4,background:"rgba(59,130,246,0.15)",color:"#3b82f6"}}>{kv.status||"offen"}</span>
                  {kv.bearbeiter&&<span style={{fontSize:11,color:"#5a6a7a"}}>von {kv.bearbeiter}</span>}
                </div>
                <div style={{fontSize:13,color:"#a0a8b0"}}><strong>{(kv.kunde?.name||"").split("\n")[0]}</strong> — {kv.objekt?.strasse||"—"}, {kv.objekt?.ort} — {kv.sqm} m²</div>
                <div style={{fontSize:13,marginTop:2}}>
                  <span style={{color:"#e0e8f0",fontWeight:600}}>{fmt(kv.brutto)}</span>
                  {isAdmin&&kv.aufschlag>0&&<span style={{color:"#e8c547",marginLeft:12,fontSize:11}}>🔒 {kv.aufschlag}% = {fmt(kv.aufAmt)}</span>}
                </div>
              </div>
              <div className="archive-btns" style={{display:"flex",gap:8}}>
                <button style={{padding:"8px 16px",background:"#e8c547",color:"#0f1419",border:"none",borderRadius:8,fontSize:13,fontWeight:700,cursor:"pointer"}} onClick={()=>onOpen(kv)}>Öffnen</button>
                {isAdmin&&<button style={{padding:"8px 12px",background:"rgba(255,80,80,0.1)",color:"#ff5050",border:"1px solid rgba(255,80,80,0.3)",borderRadius:8,fontSize:13,cursor:"pointer"}} onClick={()=>del(kv.kvNumber)}>🗑</button>}
              </div>
            </div>
          ))}
        </div>
      )}
    </div>
  );
}

function ViewKV({kv,bearbeiter,isAdmin,onBack}){
  // Firebase drops empty arrays/undefined — sanitize everything
  const safe = {
    kvN: kv.kvNumber||"—",
    ku: kv.kunde||{name:"",strasse:"",plz:"",ort:""},
    obj: kv.objekt||{strasse:"",plz:"",ort:"",lage:""},
    sqm: Number(kv.sqm)||0,
    zlm: Number(kv.zlm)||0,
    gfLm: Number(kv.gfLm)||0,
    exs: Array.isArray(kv.extras)?kv.extras:[],
    netto: Number(kv.netto)||0,
    mwst: Number(kv.mwst)||0,
    brutto: Number(kv.brutto)||0,
    bearbeiter: kv.bearbeiter||bearbeiter||"",
    auf: Number(kv.aufschlag)||0,
    aufAmt: Number(kv.aufAmt)||0,
  };
  return<KVDoc kvN={safe.kvN} ku={safe.ku} obj={safe.obj} sqm={safe.sqm} zlm={safe.zlm} gfLm={safe.gfLm} exs={safe.exs}
    netto={safe.netto} mwst={safe.mwst} brutto={safe.brutto} bearbeiter={safe.bearbeiter}
    auf={safe.auf} aufAmt={safe.aufAmt} isAdmin={isAdmin} onBack={onBack} arch/>;
}

// ═══════════════════════════════════════════════════════════════════
// KV DOCUMENT
// ═══════════════════════════════════════════════════════════════════
function KVDoc({kvN,ku:_ku,obj:_obj,sqm:_sqm,zlm:_zlm,gfLm:_gfLm,exs:_exs,netto,mwst,brutto,bearbeiter,auf,aufAmt,isAdmin,onBack,arch}){
  const[showAGB,setShowAGB]=useState(false);
  // Defensive: ensure all values are safe
  const ku=_ku||{name:"",strasse:"",plz:"",ort:""};
  const obj=_obj||{strasse:"",plz:"",ort:"",lage:""};
  const sqm=Number(_sqm)||0;
  const zlm=Number(_zlm)||0;
  const gfLm=Number(_gfLm)||0;
  const exs=Array.isArray(_exs)?_exs:[];
  const base=calcBase(sqm);const zl=calcZL(zlm);
  const kuLines=(ku.name||"").split("\n");
  return(
    <div style={{minHeight:"100vh",background:"#0f1419"}}>
      <div style={{display:"flex",justifyContent:"center",gap:16,padding:16}} className="no-print">
        <button style={S.backBtn} onClick={onBack}>← {arch?"Archiv":"Kalkulator"}</button>
        <button style={S.printBtn} onClick={()=>window.print()}>🖨 Drucken / PDF</button>
      </div>
      {isAdmin&&auf>0&&(<div style={{textAlign:"center",padding:10,background:"rgba(232,197,71,0.1)",color:"#e8c547",fontSize:13,fontWeight:600}} className="no-print">
        🔒 Aufschlag: {auf}% = {fmt(aufAmt)} | m² inkl.: {fmt(sqm>0?netto/sqm:0)}/m² | Nur intern
      </div>)}
      <div className="kv-page" style={{background:"#fff",color:"#1a1a1a",borderRadius:4,boxShadow:"0 4px 40px rgba(0,0,0,0.3)",fontSize:13,lineHeight:1.5}}>
        <div className="kv-header" style={{display:"flex",justifyContent:"space-between",alignItems:"flex-start",marginBottom:32,paddingBottom:20,borderBottom:"3px solid #e8c547"}}>
          <div style={{display:"flex",gap:16,alignItems:"center"}}>
            <img src={LOGO} alt="RS-Montagen" style={{height:60}}/>
            <div>
              <p style={{fontSize:12,color:"#666",margin:"2px 0"}}>{CO.owner}</p>
              <p style={{fontSize:12,color:"#666",margin:"2px 0"}}>{CO.street}</p>
              <p style={{fontSize:12,color:"#666",margin:"2px 0"}}>{CO.plz} {CO.city}</p>
              <p style={{fontSize:12,color:"#666",margin:"2px 0"}}>Tel.: {CO.phone}</p>
            </div>
          </div>
          <div style={{textAlign:"right",fontSize:12,color:"#555"}}>
            <div style={{marginBottom:4}}><strong>KV-Nr.:</strong> {kvN}</div>
            <div style={{marginBottom:4}}><strong>Datum:</strong> {fmtD()}</div>
            <div><strong>Bearbeiter:</strong> {bearbeiter}</div>
          </div>
        </div>
        <div className="addr-grid" style={{marginBottom:32}}>
          <div>
            <p style={S.kvSL}>Auftraggeber:</p>
            <p style={S.kvA}><strong>{kuLines[0]||"—"}</strong></p>
            {kuLines[1]&&<p style={S.kvA}>{kuLines[1]}</p>}
            <p style={S.kvA}>{ku?.strasse}</p><p style={S.kvA}>{ku?.plz} {ku?.ort}</p>
            {ku?.tel&&<p style={S.kvA}>Tel.: {ku.tel}</p>}
          </div>
          <div>
            <p style={S.kvSL}>Objekt:</p>
            <p style={S.kvA}><strong>{obj?.strasse||"—"}</strong></p>
            <p style={S.kvA}>{obj?.plz} {obj?.ort}</p>
            {obj?.lage&&<p style={S.kvA}>Lage: {obj.lage}</p>}
            <p style={S.kvA}>Wohnfläche: {sqm} m²</p>
          </div>
        </div>
        <h2 style={{fontSize:20,fontWeight:800,textAlign:"center",margin:"0 0 4px"}}>Kostenvoranschlag</h2>
        <p style={{fontSize:13,color:"#666",textAlign:"center",marginBottom:24}}>Elektroinstallation — Wohnungsinstallation</p>
        <table style={{width:"100%",borderCollapse:"collapse",marginBottom:24}}>
          <thead><tr><th style={S.th}>Pos.</th><th style={{...S.th,textAlign:"left"}}>Leistungsbeschreibung</th><th style={S.th}>Menge</th><th style={S.th}>EH</th><th style={S.th}>Netto</th></tr></thead>
          <tbody>
            <tr><td style={S.td}>1</td>
              <td style={{...S.td,textAlign:"left"}}><strong>Elektro-Neuinstallation komplett inkl. E-Check</strong><br/>
                <span style={{fontSize:11,color:"#888"}}>Unterverteilung, Leitungsschutzschalter, Fehlerstromschutzschalter (RCD), komplette Leitungsverlegung, Schalterprogramm, Steckdosen, Beleuchtungsauslässe. Inkl. E-Check / Prüfung der ortsfesten Anlage nach VDE 0100-600 und VDE 0105-100. Ausführung ausschließlich nach den anerkannten Regeln der Technik gemäß den VDE-Bestimmungen. Es wird nicht nach DIN-Norm gearbeitet. Inkl. Material und Arbeitsleistung.</span>
              </td><td style={S.td}>{sqm}</td><td style={S.td}>m²</td><td style={{...S.td,textAlign:"right"}}>{fmt(base)}</td></tr>
            {zlm>0&&<tr><td style={S.td}>2</td>
              <td style={{...S.td,textAlign:"left"}}><strong>Zuleitung NYM-J 5×16 mm² — 30,00 €/m</strong><br/>
                <span style={{fontSize:11,color:"#888"}}>Verlegung, inkl. Anschluss Zählerplatz und Unterverteilung, gemäß VDE 0100-520. Einzelpreis: 30,00 €/m netto. Abrechnung nach tatsächlichem Aufmaß vor Ort.</span>
              </td><td style={S.td}>{zlm}</td><td style={S.td}>m</td><td style={{...S.td,textAlign:"right"}}>{fmt(zl)}</td></tr>}
            {exs.map((id,i)=>{const e=EXTRAS.find(x=>x.id===id);if(!e)return null;
              const p=e.type==="sqm"?e.pricePerSqm*sqm:e.type==="lm"?e.pricePerLm*gfLm:e.price;
              const posN=(zlm>0?3:2)+i;
              let title=e.label.split("(")[0].trim();
              let desc="";
              if(id==="glasfaser"){title="Vorbereitung Glasfaser — 17,00 €/lm";desc="Leerrohr und Kabelverlegung für Glasfaseranschluss. Einzelpreis: 17,00 €/lm netto. Abrechnung nach tatsächlichem Aufmaß vor Ort.";}
              if(id==="netzwerk"){title="Netzwerkausstattung — 17,00 €/m²";desc="Strukturierte Netzwerkverkabelung (CAT 7), je Raum ein LAN-Anschluss mit zentralem Netzwerkverteiler / Patchpanel.";}
              if(id==="echeck")desc="Prüfung der ortsfesten Anlage nach VDE 0100-600 und VDE 0105-100.";
              return<tr key={id}><td style={S.td}>{posN}</td>
                <td style={{...S.td,textAlign:"left"}}><strong>{title}</strong>{desc&&<><br/><span style={{fontSize:11,color:"#888"}}>{desc}</span></>}</td>
                <td style={S.td}>{e.type==="sqm"?sqm:e.type==="lm"?gfLm:"1"}</td>
                <td style={S.td}>{e.type==="sqm"?"m²":e.type==="lm"?"lm":"psch"}</td>
                <td style={{...S.td,textAlign:"right"}}>{fmt(p)}</td></tr>;})}
          </tbody>
        </table>
        <div className="kv-sum" style={{marginBottom:20}}>
          <div style={S.sumR}><span>Nettobetrag</span><span>{fmt(netto)}</span></div>
          <div style={S.sumR}><span>zzgl. MwSt. 19%</span><span>{fmt(mwst)}</span></div>
          <div style={{...S.sumR,borderTop:"2px solid #1a252f",marginTop:4,paddingTop:10,fontSize:16,fontWeight:800,color:"#1a1a1a"}}><span>Gesamtbetrag brutto</span><span>{fmt(brutto)}</span></div>
        </div>
        <div style={{textAlign:"center",padding:10,background:"#f8f6ed",borderRadius:4,fontSize:13,color:"#555",marginBottom:24}}>
          m²-Preis (netto): <strong>{fmt(sqm>0?netto/sqm:0)} / m²</strong>
        </div>
        <div style={{padding:"20px 24px",background:"#f9f9f9",borderRadius:6,marginBottom:24,borderLeft:"4px solid #e8c547"}}>
          <h3 style={{fontSize:13,fontWeight:700,margin:"0 0 10px",color:"#333"}}>Wichtige Hinweise</h3>
          <p style={S.nt}>• Sämtliche Elektroinstallationsarbeiten werden ausschließlich nach den anerkannten Regeln der Technik gemäß den <strong>VDE-Bestimmungen</strong> ausgeführt und geprüft. Es wird ausdrücklich <strong>nicht nach DIN-Norm</strong> gearbeitet.</p>
          <p style={S.nt}>• Im m²-Preis ist der <strong>E-Check</strong> (Prüfung nach VDE 0100-600 / VDE 0105-100) bereits enthalten.</p>
          <p style={S.nt}>• Dieser Kostenvoranschlag ist <strong>unverbindlich</strong> gemäß § 632 Abs. 3 BGB. Bei voraussichtlicher Überschreitung von mehr als 15 % erfolgt unverzügliche Benachrichtigung (§ 650 BGB).</p>
          <p style={S.nt}>• Zuleitung und Glasfaservorbereitung werden <strong>nach tatsächlichem Aufmaß vor Ort</strong> abgerechnet. Die angegebenen Mengen sind Schätzwerte.</p>
          <p style={S.nt}>• <strong>Zahlungsziel: 7 Tage nach Rechnungsstellung ohne Abzug.</strong></p>
          <p style={S.nt}>• Gültigkeit: <strong>30 Tage</strong> ab Ausstellungsdatum.</p>
          <p style={S.nt}>• Nicht enthalten: Zählerantrag beim Versorgungsunternehmen, Maurer-/Putzarbeiten.</p>
          <p style={S.nt}>• Es gelten unsere umseitigen Allgemeinen Geschäftsbedingungen.</p>
        </div>
        <div className="sig-grid" style={{margin:"32px 0"}}>
          <div><div style={{borderBottom:"1px solid #999",paddingBottom:40,marginBottom:6}}/><p style={{fontSize:11,color:"#888"}}>Ort, Datum — Auftragnehmer</p></div>
          <div><div style={{borderBottom:"1px solid #999",paddingBottom:40,marginBottom:6}}/><p style={{fontSize:11,color:"#888"}}>Ort, Datum — Auftraggeber</p></div>
        </div>
        <div className="footer-grid" style={{paddingTop:16,borderTop:"1px solid #ddd",fontSize:11,color:"#888"}}>
          <div><strong>{CO.name}</strong><br/>{CO.owner}<br/>{CO.street}<br/>{CO.plz} {CO.city}</div>
          <div style={{textAlign:"center"}}>Tel.: {CO.phone}<br/>{CO.email}</div>
          <div style={{textAlign:"right"}}>USt-IdNr.: {CO.tax}</div>
        </div>
      </div>
      <div style={{maxWidth:800,margin:"0 auto",padding:"0 16px"}} className="no-print">
        <button onClick={()=>setShowAGB(!showAGB)} style={{width:"100%",padding:14,background:"#1c2630",color:"#e8c547",border:"1px solid rgba(232,197,71,0.3)",borderRadius:10,fontSize:14,fontWeight:700,cursor:"pointer",marginBottom:20}}>
          {showAGB?"▲ AGB ausblenden":"▼ AGB anzeigen"}</button>
      </div>
      <div className="agb-page" style={{maxWidth:800,margin:"0 auto 40px",background:"#fff",color:"#1a1a1a",padding:"48px 56px",borderRadius:4,boxShadow:"0 4px 40px rgba(0,0,0,0.3)",fontSize:11,lineHeight:1.7,...(!showAGB?{display:"none"}:{})}}>
        <h2 style={{fontSize:18,fontWeight:800,textAlign:"center",margin:"0 0 8px"}}>Allgemeine Geschäftsbedingungen</h2>
        <p style={{fontSize:11,textAlign:"center",color:"#888",marginBottom:24}}>{CO.name} — {CO.owner} — Stand: {fmtD()}</p>
        {AGB_TEXT.split("\n\n").map((block,i)=>{
          if(block.startsWith("§")){const lines=block.split("\n");
            return<div key={i} style={{marginBottom:14}}><h3 style={{fontSize:12,fontWeight:700,margin:"0 0 3px"}}>{lines[0]}</h3>
            {lines.slice(1).map((l,j)=><p key={j} style={{fontSize:11,color:"#444",margin:"2px 0"}}>{l}</p>)}</div>;}
          return<p key={i} style={{fontSize:11,color:"#444"}}>{block}</p>;
        })}
      </div>
      <style>{`@media print{.agb-page{display:block!important;page-break-before:always}}`}</style>
    </div>
  );
}

// HELPERS
function Inp({l,v,s}){return<div style={{marginBottom:16}}><label style={S.lb}>{l}</label><input style={S.inp} value={v} onChange={e=>s(e.target.value)}/></div>}
function PRow({l,r,b}){return<div style={{display:"flex",justifyContent:"space-between",padding:"7px 0",fontSize:13,color:"#b0b8c0",gap:10}}><span>{b?<strong>{l}</strong>:l}</span><span style={{fontWeight:600,color:"#e0e8f0",whiteSpace:"nowrap"}}>{b?<strong>{r}</strong>:r}</span></div>}
function Row({l,r,hl,c,b}){const base={display:"flex",justifyContent:"space-between",padding:"6px 0",fontSize:13,color:c||"#a0a8b0"};const w=hl?{...base,background:"rgba(232,197,71,0.08)",margin:"4px -8px",padding:"8px",borderRadius:6,color:"#e8c547"}:base;return<div style={w}><span>{l}</span><span style={b?{fontWeight:700}:{}}>{r}</span></div>}

// ROOT
function App(){
  const[user,setUser]=useState(null);
  if(!user)return<LoginPage onLogin={setUser}/>;
  return<MainApp user={user} onLogout={()=>setUser(null)}/>;
}
ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
